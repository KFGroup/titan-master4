<div id="popup_new_election_common" class="popup_new_election">
    <youtube id="playerWrap" videoid="{{video_id}}" videoidx="{{video_idx}}" itemlist="{{item_list}}" open="{{open}}"></youtube>
    <div ng-if="item.item_shape_type==0" id="item_video_rect" class="item_video_rect" ng-repeat="item in item_list">
        <div id="item_{{item.idx}}" class="video_item_position" ng-click="openItem(item.idx)"></div>
    </div>
    <div ng-if="item.item_shape_type==1" id="img_video_rect" ng-repeat="item in item_list">
        <div id="img_{{item.idx}}" class="video_item_present">
            <img src="../images/item_shape/1.png" ng-click="openItem(item.idx)"/>
        </div>
    </div>
    <div ng-show="rect_status == 0">
        <div id="img_status_{{item.idx}}" class="img_status_rect" ng-if="item.item_shape_type==1" ng-repeat="item in item_list" style="position:absolute;display: none; background-color: rgba(53, 60, 69, 0.7); color: white;" ng-click="openItem(item.idx)">
            <p class="img_title">{{item.item_title}}</p>
<!--            <div class="img_status_rect_img_area">-->
<!--                <img ng-src="{{item.item_img_path}}" style="width: 150px; height: 150px;">-->
<!--            </div>-->
<!--            <div class="img_status_rect_text">-->
<!--                <p class="img_description">{{item.item_description}}</p>-->
<!--            </div>-->
        </div>
        <div id="item_status_{{item.idx}}" class="item_status_rect" ng-if="item.item_shape_type==0" ng-repeat="item in item_list" style="position:absolute;background-color: rgba(53, 60, 69, 0.7); color: white;display: none;" ng-click="openItem(item.idx)">
            <p class="item_title">{{item.item_title}}</p>
<!--            <div class="item_status_rect_img_area">-->
<!--                <img ng-src="{{item.item_img_path}}" style="width: 150px; height: 150px;">-->
<!--            </div>-->
<!--            <div class="item_status_rect_text">-->
<!--                <p class="item_description">{{item.item_description}}</p>-->
<!--            </div>-->
        </div>
    </div>

    <div ng-show="item_click" class="item_simple_show_wrap Netflix-Logo-4-hex" id="item_simple_show_wrap_{{idx}}">
        <div class="alert_modal" id="item_simple_show">
            <div class="title">{{item_title}}</div>
            <div class="simple_item_image">
                <img ng-src="{{item_img_path}}">
            </div>
            <div class="simple_item_info">
<!--                <p class="item_name">{{item_title}}</p>-->
                <p>{{item_description}}</p>
<!--                    <p>{{item_price}}원</p>-->
                <div class="item_simple_show_button_line">
                    <button ng-if="item_description_toggle==0" type="button" ng-click="buyItem()" class="btn">구매</button>
                    <button ng-if="item_description_toggle==1" type="button" ng-click="descripItem()" class="btn">상품 설명</button>
                    <button type="button" ng-click="item_click = false" class="btn">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>
