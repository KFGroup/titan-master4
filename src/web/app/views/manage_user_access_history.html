<section id="content" class="content" data-content-provider-key="akj2995">
    <section id="contents" class="container module-default" tabindex="1" style="overflow: hidden; outline: none;">
        <div class="content__header content__header__library">
            <h3 class="content__header__title">
                <span id="library-title">사용자 접속 이력</span>
            </h3>
            <div class="content__header__action">
<!--                <div class="library__search__wrap">-->
<!--                    <input type="text" placeholder="검색" id="form-q" class="library__search" autocomplete="off" value="">-->
<!--                </div>-->
                <div id="form-per-page" class="dropdown">
                    <button class="btn dropdown-toggle btn__per-page" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">{{limit_video}}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li class="js-dropdown-per-page" data-dropdown-value="5"><a ng-click="limitValue(5)"
                                                                                    class="dropdown-item">5</a></li>
                        <li class="js-dropdown-per-page" data-dropdown-value="10"><a ng-click="limitValue(10)"
                                                                                     class="dropdown-item">10</a></li>
                        <!--                <li class="js-dropdown-per-page" data-dropdown-value="20"><a href="" class="dropdown-item">20</a></li>-->
                        <li class="js-dropdown-per-page" data-dropdown-value="20"><a ng-click="limitValue(15)"
                                                                                     class="dropdown-item">15</a></li>
                    </ul>
                </div>
            </div><!-- content__header__action -->
        </div><!-- content__header -->

        <section class="module">
            <section id="library-tabs">
                <table class="table-library" ng-table="userAccessHistParams">
                    <colgroup>
                        <col style="width: 4%;">
                        <col style="width: 19%;">
                        <col style="width: 19%;">
                        <col style="width: 14%;">
                        <col style="width: 14%;">
                        <col style="width: 14%;">
                        <col style="width: 14%;">
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="js-table-checkbox">
                            <div class="form-checkbox">
                                번호
                            </div>
                        </th>
                        <th class="library__td__title">
                            <a href="" id="btn-reorder-by-title" class="btn__sort">
                                아이디 <span class="icon-triangle-wrap">
									<i class="fa fa-sort-up"></i><i class="fa fa-sort-down"></i>
								</span>
                            </a>
                        </th>
                        <th class="library__td__category">접속시간</th>
                        <th class="library__td__channel">접속 타입</th>
                        <th class="library__td__date">
                            <a href="" id="btn-reorder-by-date" class="btn__sort">
                                브라우저 종류 <span class="icon-triangle-wrap">
									<i class="fa fa-sort-up"></i><i class="fa fa-sort-down"></i>
								</span>
                            </a>
                        </th>
                        <th class="library__td__date">
                            <a href="" id="btn-reorder-by-update" class="btn__sort">
                                플랫폼 종류 <span class="icon-triangle-wrap">
									<i class="fa fa-sort-up"></i><i class="fa fa-sort-down"></i>
								</span>
                            </a>
                        </th>
                        <th class="library__td__thumbnail">접속 IP</th>
                    </tr>
                    </thead>
                    <!-- 접속IP -->
                    <tbody>
                    <tr class="ng-scope" ng-repeat="log in $data" ng-if="log.access_type != undefined" ng-click="onSelectFile(user)">
                        <!--                         ng-repeat="item in video_list | limitTo: limit_video"-->
                        <td class="library__td__checkbox" style="text-align: center">
                            {{log.idx || 'Empty'}}
                        </td>
                        <td class="library__td__thumbnail" style="text-align: center">
                            {{log.user_id || 'Empty'}}
                        </td>
                        <td class="library__td__title" style="text-align: center">
                            {{log.access_time || 'Empty'}}
                        </td>
                        <td class="library__td__category" style="text-align: center">
                            {{log.access_type || 'Empty'}}
                        </td>
                        <td class="library__td__channel" style="text-align: center">
                            {{log.access_browser || 'Empty'}}
                        </td>
                        <td class="library__td__date" style="text-align: center">
                            {{log.access_platform || 'Empty'}}
                        </td>
                        <td class="library__td__date" style="text-align: center">
                            {{log.access_ip || 'Empty'}}
                        </td>
                    </tr>
                    </tbody>
                </table>
