<div class="popup_new_insert Netflix-Logo-5-hex-back Netflix-Logo-4-hex">
    <div class="title">
        <span>{{title}}</span>
        <button class="fa fa-close" ng-click="close()"></button>
    </div>

    <form id="popup_make" name="popup_make_form" novalidate form-autofill-fix>
        <table class="popup_new_insert_table">
            <tr>
                <td class="middle_text">상품 이미지</td>
                <td colspan="2">
                    <img class="insert_img ng-scope"
                         ng-src={{ShowPicture(item_img_path)}} id="imageFile" alt="remote image" ng-click="Uploads()"
                         onerror="var blankSrc = '/images/common/noimg.png'; this.src = blankSrc;"
                         ng-model="item_img_path" required accept=".gif, .jpg, .png"/>
                    <div ng-show="item_img_path == '../images/common/noimg.png' || item_img_path == ''">이미지를 추가해주세요</div>
                    <input type="file" id="TEST" class="select_ui2 input-round select_file_btn Netflix-Logo-3-hex-back"
                            ng-file-select="onFileSelect($file,'TEST')" style="display:none" onclick="this.value=null"/>
                </td>
            </tr>
            <tr>
                <td class="middle_text">대분류</td>
                <td class="middle_input">
                    <select class="select_uo2 input-round" name="main" ng-options="data.item for data in item_main_type"
                            ng-model="item_main" required ng-change="change_item(item_main)">
                        <option value="">-선택-</option>
                    </select>
                </td>
                <td class="middle_text">소분류</td>
                <td class="middle_input">
<!--                     ng-show="item_main.value == item_sub_info.fk_item_main_type"-->
                    <select class="select_uo2 input-round" name="sub"
                            ng-options="data.item for data in item_sub_type" ng-model="item_sub" required>
                        <option value="">-선택-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="middle_text">상품명</td>
                <td class="middle_input"><input type="text" name="item_title" class="form-control input-round"
                                                ng-model="item_title"
                                                placeholder="상품명을 입력하세요." autocomplete="off" ng-required="true"
                                                ng-maxlength="100">
                    <span style="color:Red; font-size:14px;" ng-show="popup_make_form.item_title.$error.required">상품명은 필수입니다.</span>
                </td>
                <td class="middle_text">가격</td>
                <td class="middle_input"><input type="text" class="form-control input-round" ng-model="item_price" name="item_price"
                                                placeholder="상품의 가격을 입력하세요." ng-maxlength="20" ng-pattern="/^[0-9]+$/" autocomplete="off"
                                                required>
                <span style="color:Red; font-size:14px;"
                          ng-show="popup_make_form.item_price.$invalid && popup_make_form.item_price.$error.pattern">상품 가격은 필수이며, 숫자로만 입력해주세요</span></td>
            </tr>
            <tr>
                <td class="middle_text">설명</td>
                <td class="middle_input" colspan="3">
                    <input type="text" class="form-control input-round" name="item_description" placeholder="상품의 설명을 입력하세요."
                           ng-model="item_description" ng-maxlength="300" autocomplete="off" required>
                    <span style="color:Red; font-size:14px;" ng-show="popup_make_form.item_description.$error.required">상품 설명은 필수입니다.</span>
                </td>
            </tr>
            <tr>
                <td class="middle_text">영역 모양</td>
                <td class="middle_input">
                    <select class="select_uo2 input-round" name="shape"
                            ng-options="data.item for data in item_shape_type"
                            ng-model="item_shape" required>
                    </select>
                </td>
                <td class="middle_text">이동 경로(구매/설명)</td>
                <td class="middle_input">
                    <select class="select_uo2 input-round" name="site"
                            ng-options="data.item for data in item_change_site"
                            ng-model="item_site" required>
                    </select>
                </td>
            </tr>
            <tr ng-show="item_site.value == 0">
                <td class="middle_text">상품 구매 URL</td>
                <td class="middle_input" colspan="3">
                    <input type="text" class="form-control input-round" name="item_redirect_url" ng-model="item_redirect_url"
                           placeholder="상품 구매 url을 붙여 넣어주세요." autocomplete="off" ng-pattern="/(http(s)?:\/\/|www.)([a-z0-9\w]+\.*)+[a-z0-9]{2,4}/" required>
                    <span style="color:Red; font-size:14px;"
                          ng-show="popup_make_form.item_redirect_url.$invalid && popup_make_form.item_redirect_url.$error.pattern">올바른 구매 사이트 주소를 붙여넣어주세요.</span>
                </td>
            </tr>
            <tr ng-show="item_site.value == 1">
                <td class="middle_text">상품 설명 URL</td>
                <td class="middle_input" colspan="3">
                    <input type="text" class="form-control input-round" name="item_description_url" ng-model="item_description_url"
                           placeholder="상품 설명 url을 붙여 넣어주세요." autocomplete="off" ng-pattern="/(http(s)?:\/\/|www.)([a-z0-9\w]+\.*)+[a-z0-9]{2,4}/" required>
                    <span style="color:Red; font-size:14px;"
                          ng-show="popup_make_form.item_description_url.$invalid && popup_make_form.item_description_url.$error.pattern">올바른 설명 사이트 주소를 붙여넣어주세요.</span>
                </td>
            </tr>
<!--            <tr>-->
<!--                <td class="middle_text" ng-if="video_auto_preview == 0">status: on</td>-->
<!--                <td class="middle_text" ng-if="video_auto_preview == 1">status: off</td>-->

<!--                    <button class="btn input-round Netflix-Logo-2-hex-back Netflix-Logo-4-hex" style="background-color: #5cb85c;" ng-if="video_auto_preview == 1" ng-click="previewOnOff(video_auto_preview)">on</button>-->
<!--                    <button class="btn input-round Netflix-Logo-2-hex-back Netflix-Logo-4-hex" ng-if="video_auto_preview == 0" ng-click="previewOnOff(video_auto_preview)">off</button>-->
<!--&lt;!&ndash;                    <select class="select_uo2 input-round" name="autoPreivew"&ndash;&gt;-->
<!--&lt;!&ndash;                            ng-options="data.item for data in autoVideoPreview"&ndash;&gt;-->
<!--&lt;!&ndash;                            ng-model="auto_preview" required>&ndash;&gt;-->
<!--&lt;!&ndash;                    </select>&ndash;&gt;-->
<!--                </td>-->
<!--            </tr>-->
        </table>
<!--        ng-disabled="popup_make_form.$invalid"-->
        <div class="bottom" atfgn="center">
            <button class="btn input-round Netflix-Logo-2-hex-back Netflix-Logo-4-hex" ng-click="UpdateItem()" ng-disabled="item_img_path == '../images/common/noimg.png' || item_img_path == ''">상품 수정</button>
            <button class="btn input-round Netflix-Logo-2-hex-back Netflix-Logo-4-hex" ng-click="close2()">취소</button>
        </div>
    </form>
</div>
